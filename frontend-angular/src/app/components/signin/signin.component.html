<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
        </div>
        <div class="col-md-4">

            <div class="card" style="background-color:#ffffff;">
                <div class="card-body">
                    <div class="card-title">

                    </div>

                    <div class="card-subtitle">
                        <h2 class="modal-title" style="color:#1973d6;">
                            Sign In
                        </h2>
                    </div>

                    <div class="card-text">
                        <div class="row">
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-10">
                                <form [formGroup]="authForm">
                                    <input type="text" class="form-control" placeholder="Enter Username"
                                        style="height:50px; margin-top:20px" formControlName="username">
                                    <div style="position:absolute; left:100%; width:200px; top:14.5%"
                                        *ngIf="username.errors && (username.dirty || username.touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="username.errors.required">
                                            Username is required.
                                        </div>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Enter Password"
                                        style="height:50px; margin-top:20px" formControlName="password">
                                    <div style="position:absolute; left:100%; width:200px; top:64%"
                                        *ngIf="password.errors && (password.dirty || password.touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="password.errors.required">
                                            Password is required.
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary"
                                        style="width:100%; height:45px; font-weight:bold; color: rgb(255, 255, 255); font-size:20px; margin-top:20px"
                                        (click)="signIn()">
                                        Sign in
                                    </button>
                                    <label style="font-size: 20px; margin-top:20px">Don't have an account? &nbsp;<label
                                            style="color: #1973d6; font-weight:bold; font-size:20px;"
                                            data-toggle="modal" data-target="#exampleModal" (click)="signup()">
                                            Sign Up</label>
                                    </label>
                                </form>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    
</div>
