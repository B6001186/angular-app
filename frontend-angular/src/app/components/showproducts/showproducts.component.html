<div class="card">
    <div class="card-body">
        <div class="col-md-12">
            <h4 class="card-title">Products List</h4>
            <div class="row" style="margin-top:30px">
                <div class="col-md-1" style="font-size:15px">
                    <h4>Search <fa-icon [icon]="faSearch" size="sm"></fa-icon>
                    </h4>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                        placeholder="Enter 'ID' or 'Name' to find your Items">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Cart
                        {{counter}}</button>
                </div>
            </div>
            <div class="table-responsive" style="margin-top:30px">
                <table class="table table-striped table-inverse table-bordered">
                    <thead class="thead-inverse">
                        <tr class="d-flex">
                            <th class="col-1">ID.</th>
                            <th class="col-2">Name</th>
                            <th class="col-3">Detail</th>
                            <th class="col-1">Quantity</th>
                            <th class="col-1">Price</th>
                            <th class="col-3">Image</th>
                            <th class="col-1">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex" *ngFor="let item of storedb; index as i; filter:searchText">
                            <td class="col-1">
                                {{item.p_id}}
                            </td>

                            <td class="col-2">
                                {{item.p_name}}
                            </td>

                            <td class="col-3">
                                {{item.p_detail}}
                            </td>

                            <td class="col-1">
                                {{item.p_quantity}}
                            </td>

                            <td class="col-1">
                                {{item.p_price}}
                            </td>

                            <td class="col-3">
                                <img [src]="item.p_img" style="height:150px;">
                            </td>

                            <td class="col-1">
                                <button class="btn btn-primary" (click)="addToCart(item.p_id)">Add to Cart</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead class="thead-inverse">
                        <tr class="d-flex">
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex" *ngFor="let item of getProduct(); filter:searchText">
                            <td scope="row">
                                {{item | json}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

    

</div>
