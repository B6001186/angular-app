<div class="card">
    <div class="card-body">
        <div class="col-md-12">
            <h4 class="card-title">Products List</h4>
            <div class="row" style="margin-top:30px">
                <div class="col-md-1" style="font-size:15px">
                    <h4>Search <fa-icon [icon]="faSearch" size="sm"></fa-icon>
                    </h4>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                        placeholder="Enter 'ID' or 'Name' to find your Items">
                </div>

            </div>
            <div class="table-responsive" style="margin-top:30px">
                <table class="table table-striped table-inverse table-bordered">
                    <thead class="thead-inverse">
                        <tr class="d-flex">
                            <th class="col-1">ID.</th>
                            <th class="col-2">Name</th>
                            <th class="col-3">Detail</th>
                            <th class="col-1">Quantity</th>
                            <th class="col-1">Price</th>
                            <th class="col-3">Image</th>
                            <th class="col-1">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex" *ngFor="let item of storedb | filter:searchText">
                            <td class="col-1">{{item.p_id}}</td>
                            <td class="col-2">{{item.p_name}}</td>
                            <td class="col-3">{{item.p_detail}}</td>
                            <td class="col-1">{{item.p_quantity}}</td>
                            <td class="col-1">{{item.p_price}}</td>
                            <td class="col-3"><img [src]="item.p_img" style="height:150px;"></td>
                            <td class="col-1">
                                <!-- <button class="btn btn-warning">
                                    <fa-icon [icon]="faEdit" style="margin-left:20px"></fa-icon>
                                </button> -->
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                    data-target="#exampleModal" style="margin-left: 20px">
                                    <fa-icon [icon]="faTrash" style="margin-left:20px"></fa-icon>
                                </button>
                            </td>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">DELETE ITEM</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <pre>
Are you sure to delete this item?

ID:     {{item.p_id}}
Name:   {{item.p_name}}</pre>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal"
                                                (click)="deleteItems(item._id)">DELETE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->
